<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <img src="images/logo.svg" class="logo" alt="">
  <div class="container">
    <img src="images/illustration-mockups.svg" class="box">
    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="btn" type="button">Register</a>
    </div>
    <div class="social">
      <a href="#"><i class='bx bxl-facebook bx-sm'></i></a>
      <a href="#"><i class='bx bxl-twitter bx-sm'></i></a>
      <a href="#"><i class='bx bxl-instagram bx-sm'></i></a>
    </div>
  </div>
